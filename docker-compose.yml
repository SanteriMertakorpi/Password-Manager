version: '3'

services:
  frontend:
    image: node:20
    working_dir: /frontend
    volumes:
      - ./frontend:/frontend
    ports:
      - '3000:3000'
    command: sh -c "npm install && npm run dev"
  
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - '5000:5000'
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
    command: flask run --host=0.0.0.0 --port=5000

